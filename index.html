<!DOCTYPE html>
<html lang="en">
 
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6d08c22a70.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;1,600&display=swap"
        rel="stylesheet">
    <title>Project Manager</title>
</head>

<body>
    <header class="header">
        <div class="container flex">
            <div class="search-wrapper">
                <input type="search" id="search" placeholder="Search your Favorites">
              </div>
            <div class="genre-container flex">
                <div class="priority-color-small all">All</div>
                <div class="priority-color-small action">Action</div>
                <div class="priority-color-small romance">Romance</div>
                <div class="priority-color-small comedy">Comedy</div>
                <div class="priority-color-small anime">Anime</div>
            </div>
          
           
           
            <div>
                <button class="task-button">
                Add Movie
                </button>
            </div>
        </div>
       
    </header>
    <main>
        
        <i  class="fa-solid fa-filter dropdown">  ratings
            <div class="rating-container">
                <div class="priority-color-small1 ratingall">-</div>
                <div class="priority-color-small1 Rating-0">0</div>
                <div class="priority-color-small1 Rating-1">1</div>
                <div class="priority-color-small1 Rating-2">2</div>
                <div class="priority-color-small1 Rating-3">3</div>
                <div class="priority-color-small1 Rating-4">4</div>
                <div class="priority-color-small1 Rating-5">5</div>
            </div>
        </i> 
       
        <div class="container">

            <div class="task-modal flex" style="flex-direction: column;">
              
                <div class="priority-colors flex">
                    <input class="text" spellcheck="false" placeholder="Movie Name">
                    <input type="url" name="img-link" id="movie-image" placeholder="Movie Image Link">
                    <input type="url" name="trailer-link" id="movie-trailer" placeholder="Movie Trailer Link">
                    <input type="text" name="director-name" id="movie-director" spellcheck="false" placeholder="Director name">
                    <input type="text" name="actor-name" id="movie-actor" spellcheck="false" placeholder="Actor name">
                    <div class="priority-rating">Rating & Category
                        <div class="flex">
                        <div class="priority-color-big1 Rating-0" style="margin: 20px;">0</div>
                        <div class="priority-color-big1 Rating-1"  style="margin: 20px;">1</div>
                        <div class="priority-color-big1 Rating-2"  style="margin: 20px;">2</div>
                        <div class="priority-color-big1 Rating-3"  style="margin: 20px;">3</div>
                        <div class="priority-color-big1 Rating-4"  style="margin: 20px;">4</div>
                        <div class="priority-color-big1 Rating-5"  style="margin: 20px;">5</div>
                    </div>
                    </div>
                  
                    <div class="priority-color-big action" style="margin-top: 35px;">Action</div>
                    <div class="priority-color-big romance">Romance</div>
                    <div class="priority-color-big comedy">Comedy</div>
                    <div class="priority-color-big anime">Anime</div>
                    <i class="fas fa-times cancel-btn"></i>
                </div>
               
                <button class="done-btn">Done</button>
            </div>
            <!-- Tasks -->
           
            <div class="task-cont">
                <!-- <div class="task-item">
                    <div class="priority-task low">
                        id
                    </div>
                    <div class="task">
                        Hello from Prakash!
                    </div>
                    <div class="action-btns">
                        <i class="fas fa-check completed"></i>
                        <i class="far fa-trash-alt delete"></i>
                        <i class="fas fa-pen edit"></i>
                        <i class="fas fa-circle color low "></i>
                        
                    </div>
                    <div class="lock">
                        <i class="fas fa-lock lock-icon"></i>
                    </div>
                </div> -->
            </div>

        </div>


    </main>

    <script src="app.js"></script>
</body>

</html>
